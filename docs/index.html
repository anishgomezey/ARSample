<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script> 
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene arjs="debugUIEnabled: false;">
    <!-- Declare all assets like image and videos inside assets tag and point the object in the component. -->
    <!-- <a-assets>
        <video id="video" src="assets\videoplayback.mp4"></video>
    </a-assets> -->
   
    <!-- define a camera which will move according to the marker position -->
	<!-- <a-marker-camera preset='hiro'></a-marker-camera> -->
	<a-marker type='pattern' patternUrl='pattern-marker.patt'>
      <!-- <a-box material='opacity: 0.5;' position='0 0.5 0' id="boxObj" color="red"></a-box> -->
      <!-- <a-text value="Hello World!" id="textObj" position='0 0 0' geometry="primitive:plane;width:20px"></a-text> -->
          <!-- <a-video id="video" width="4" height="3" position="0 0 1" rotation="-90 0 0" src="assets\videoplayback.mp4" autoplay muted controls>
            </a-video> -->
            <a-image width="4" height="4" position="0 0 1" rotation="-90 0 0" src="assets\ey_logo.png" id="imageEY"></a-image>
            <a-image width="4" height="3" position="0 0 1.2" rotation="-90 0 0" src="assets\welcomeey.jpg" id="wey"></a-image>
    <!-- <a-entity geometry="primitive: plane" material="src: #video" width="4" height="3" position="0 0 1" rotation="-90 0 0"></a-entity> -->
          

  </a-marker>
  <!-- <a-marker type='pattern' patternUrl='pattern-marker.patt'></a-marker> -->
  <!-- <a-camera mouse-cursor></a-camera> -->
  <a-entity camera>
      <!-- <a-entity cursor="fuse: false; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: black; shader: flat"> -->

      <a-entity cursor="fuse: false;"
          position="0 0 -3"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: black; shader: flat">
  <a-animation begin="click" easing="ease-in" attribute="scale" dur="150"
               fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
  <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500"
               fill="backwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
</a-entity>
  </a-entity camera>
  </a-scene>
  <script>

// var arToolkitSource = new THREEx.ArToolkitSource({
	
// 		sourceType : 'video',
// 		sourceUrl : THREEx.ArToolkitContext.baseURL + '..assets/videoplayback.mp4',

    $(document).ready(function(){
      document.getElementById("#wey").style.display = 'hide';

      $("#textObj").on("click",function(){
$("#textObj").attr("value","Welcome to EY");
      });

      $("#boxObj").on("click",function(){
$("#boxObj").attr("color","green");
      });

      $("#imageEY").on("click",function(){
        document.getElementById("#imageEY").style.display = 'hide';
        document.getElementById("#wey").style.display = 'block';
      });

    });
  </script>
</body>
